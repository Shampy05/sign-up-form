<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimla Heights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-column">
        <div class="logo-container">
            <h1>Odin</h1>
        </div>
        <div class="credit-container">
            <p>Photo by <a href="https://unsplash.com/@soloeddi?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Eddi Aguirre</a> on <a href="https://unsplash.com/s/photos/hotel?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
    </div>
    <div class="right-column">
        <div class="header">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
            <h1>Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>
        <div class="main-body">
            <h2 class="form-header">Let's do this!</h2>
            <div class="input-form">
                <form action="" method="get" class="form-container">
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-row">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="joe@example.com">
                    </div>
                    <div class="form-row">
                        <label for="phone">PHONE</label>
                        <input type="number" name="phone" id="phone">
                    </div>
                    <div class="form-row">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                    <div class="form-row confirm-pwd">
                        <label for="pwd">CONFIRM PASSWORD</label>
                        <input type="password" name="pwd" id="pwd">
                    </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <form action="" method="get" class="form-container">
                <button type="submit">Create Account</button>
            </form>    
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
